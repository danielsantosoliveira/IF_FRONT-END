<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery</title>
    <style>
        img {
            border: 5px solid;
            width: 200px;
            height: 200px;
            box-shadow: 1px 1px 10px black;
        }
        .galery {
            max-width: 710px;
            margin: auto;
            background: white;
            padding: 10px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 40px;
        }
    </style>
</head>
<body>
    <div class="galery">
        <img src="https://picsum.photos/200/200?random=1" alt="Imagen 1">
        <img src="https://picsum.photos/200/200?random=2" alt="Imagen 2">
        <img src="https://picsum.photos/200/200?random=3" alt="Imagen 3">
        <img src="https://picsum.photos/200/200?random=4" alt="Imagen 4">
        <img src="https://picsum.photos/200/200?random=5" alt="Imagen 5">
        <img src="https://picsum.photos/200/200?random=6" alt="Imagen 6">
        <img src="https://picsum.photos/200/200?random=7" alt="Imagen 7">
        <img src="https://picsum.photos/200/200?random=8" alt="Imagen 8">
        <img src="https://picsum.photos/200/200?random=9" alt="Imagen 9">        
    </div>
</body>
</html>
